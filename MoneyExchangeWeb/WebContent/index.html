<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/script.js"></script>
<style>
h3 {
	color: blue;
}
</style>

<script>
function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}
</script>

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<ul class="nav nav-tabs" style="border-bottom: none;">
					<li role="presentation" class="active"><a href="index.html">Only
							Convert</a></li>
					<li role="presentation"><a href="convert-and-sum.html">Convert&Sum</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<h3>Amount:</h3>
				<input type="text" id="amountTextBox" name="amount"
					class="form-control" aria-label="Amount (to the nearest dollar)"
					type="number" onkeypress="return isNumberKey(event)">
			</div>
			<div class="col-md-2">
				<h3>Currency:</h3>
				<select class="form-control" name="fromCurrency"
					id="fromCurrencyComboBox">
					<option value="EUR">EUR</option>
					<option value="USD">USD</option>
					<option value="GBP">GBP</option>
					<option value="TL">TL</option>
				</select>
			</div>
			<div class="col-md-2">
				<button
					style="margin-top: 53px; background-color: pink; padding: 6px 33px;"
					type="submit" class="btn btn-default" id="calculateButton">=</button>
			</div>
			<div class="col-md-2">
				<h3>Result:</h3>

				<input type="text" class="form-control" id="resultTextBox" readonly>

			</div>
			<div class="col-md-2">
				<h3>Currency:</h3>

				<select class="form-control" name="toCurrency"
					id="toCurrencyComboBox">
					<option value="EUR">EUR</option>
					<option value="USD">USD</option>
					<option value="GBP">GBP</option>
					<option value="TL">TL</option>
				</select>

			</div>


		</div>


	</div>

</body>
</html>
