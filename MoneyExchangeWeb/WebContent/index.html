<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css.map">
<script src="js/bootstrap.js"></script>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="wow.js"></script>
<style>
h3 {
	color: blue;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<ul class="nav nav-tabs" style="border-bottom: none;">
					<li role="presentation" class="active"><a href="index.html">Only
							Convert</a></li>
					<li role="presentation"><a href="convert-and-sum.html">Convert&Sum</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<form action="ConvertServlet" method="get">
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<h3>Amount:</h3>
				<input type="text" name="amount" class="form-control"
					aria-label="Amount (to the nearest dollar)">
			</div>
			<div class="col-md-2">
				<h3>Currency:</h3>
<select class="form-control" name="fromCurrency">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
    <option value="TL">TL</option>
</select>			
			</div>
			<div class="col-md-2">
				<button style="margin-top: 53px; background-color: pink; padding: 6px 33px;"
					type="submit" class="btn btn-default">=</button>
			</div>
			<div class="col-md-2">
				<h3>Result:</h3>

				<input type="text" class="form-control"
					aria-label="Amount (to the nearest dollar)">

			</div>
			<div class="col-md-2">
				<h3>Currency:</h3>
				
				<select class="form-control" name="toCurrency">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
    <option value="TL">TL</option>
</select>	
				
			</div>


		</div>


	</div>
	</form>
</body>
</html>
